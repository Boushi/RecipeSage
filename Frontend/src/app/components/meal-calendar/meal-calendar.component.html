<div>
  <div class="calendar-nav">
    <ion-button
      class="previous"
      fill="clear"
      [disabled]="!canMoveCalendar(-1)"
      (click)="moveCalendar(-1)">
      <ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon>
    </ion-button>
    <span>{{ prettyMonthName(center) }}</span>
    <ion-button
      class="next"
      fill="clear"
      [disabled]="!canMoveCalendar(1)"
      (click)="moveCalendar(1)">
      <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <ion-grid class="calendar">
    <ion-row class="week-title">
      <ion-col class="day-title" *ngFor="let day of dayTitles">
        {{day}}
      </ion-col>
    </ion-row>
    <ion-row class="week" *ngFor="let weekOfMonth of weeksOfMonth">
      <ion-col class="day" *ngFor="let day of weekOfMonth" (click)="selectedDay = day" (keyup.enter)="selectedDay = day"
        [ngClass]="{
            'selected': selectedDay && selectedDay.month() === day.month() && selectedDay.date() === day.date(),
            'today'   : today.getMonth() === day.month() && today.getDate() === day.date()
          }" tabindex="0">
        <div class="date" [ngClass]="{
              'selected': selectedDay && selectedDay.month() === day.month() && selectedDay.date() === day.date(),
              'inactive': center.getMonth() !== day.month(),
              'today'   : today.getMonth() === day.month() && today.getDate() === day.date()
            }">
          {{day.date()}}
        </div>
        <div class="recipe-dot" *ngFor="let mealItem of mealItemsByDay(day)"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

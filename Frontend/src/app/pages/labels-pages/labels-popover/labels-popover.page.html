<ion-list no-border>
  <ion-list-header>
    Options
  </ion-list-header>

  <ion-item>
    <ion-toggle [(ngModel)]="preferences[preferenceKeys.ShowCreatedAt]" (ngModelChange)="savePreferences()"></ion-toggle>
    <ion-label class="ion-text-wrap">
      Show Created At
    </ion-label>
    <ion-icon name='calendar' slot="start"></ion-icon>
  </ion-item>

  <ion-item *ngIf="!selectionMode">
    <ion-icon name='checkmark' slot="start"></ion-icon>
    <ion-button (click)="toggleSelectionMode()" expand="full">Select Multiple Labels</ion-button>
  </ion-item>

  <ion-item *ngIf="selectionMode">
    <ion-icon name='close' slot="start"></ion-icon>
    <ion-button (click)="toggleSelectionMode()" expand="full">Unselect All Labels</ion-button>
  </ion-item>
</ion-list>

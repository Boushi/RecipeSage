<ion-header>
  <ion-toolbar color="nav">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackHref"></ion-back-button>
    </ion-buttons>

    <ion-title>Meal Plan - {{ mealPlan.title }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <div class="mealplan-flex">
    <meal-calendar
      [mealPlan]="mealPlan"
      (selectedDayChange)="selectedDay = $event"
      (selectedMealGroupChange)="selectedMealGroup = $event"
      (itemClicked)="itemClicked($event)"
      (itemMoved)="itemMoved($event)"
      enableEditing="true"
      mode="{{calendarMode}}"></meal-calendar>
  </div>

  <br /><br /><br /><br />

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newMealPlanItem()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-list no-border>
  <ion-list-header>
    Options
  </ion-list-header>

  <ion-item *ngIf="mealPlan.collaborators.length > 0">
    <ion-toggle [(ngModel)]="viewOptions.showAddedBy" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Added By
    </ion-label>
    <ion-icon name='contact' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showAddedOn" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Added On
    </ion-label>
    <ion-icon name='calendar' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name='list' item-start></ion-icon>
    <ion-label>Start week on</ion-label>
    <ion-select [(ngModel)]="viewOptions.startOfWeek" (ngModelChange)="saveViewOptions();">
      <ion-option value="sunday">Sunday</ion-option>
      <ion-option value="monday">Monday</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name='trash' item-start></ion-icon>
    <button (click)="deleteMealPlan()" ion-button full>Delete meal plan</button>
  </ion-item>
</ion-list>

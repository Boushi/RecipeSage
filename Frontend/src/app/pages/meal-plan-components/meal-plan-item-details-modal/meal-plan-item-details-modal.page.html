<ion-header>

  <ion-toolbar>
    <ion-title>Meal Plan Item Details</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="ion-padding">
  <ion-item (click)="mealItem.recipe ? openRecipe() : null" button>
    <ion-avatar *ngIf="mealItem.recipe?.images?.length > 0" slot="start">
      <img src="{{ mealItem.recipe.images[0].location }}">
    </ion-avatar>
    <ion-label>
      <h2>{{ mealItem.title }}</h2>
      <p>Scheduled for {{ mealItem.meal }} on {{ formatDate(mealItem.scheduled) }}</p>
      <p *ngIf="mealItem.recipe">Click to open recipe</p>
    </ion-label>
  </ion-item>

  <br />

  <ion-item (click)="edit()" button>
    <ion-icon slot="start" name="create"></ion-icon>
    <ion-label>
      <h2>Edit this item</h2>
    </ion-label>
  </ion-item>

  <ion-item (click)="clone()" button>
    <ion-icon slot="start" name="copy"></ion-icon>
    <ion-label>
      <h2>Duplicate this item</h2>
    </ion-label>
  </ion-item>

  <ion-item (click)="delete()" button>
    <ion-icon slot="start" name="trash"></ion-icon>
    <ion-label>
      <h2>Delete this item</h2>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="close()">
    <ion-icon name="close" slot="start"></ion-icon>
    <ion-label>
      Close
    </ion-label>
  </ion-button>
</ion-footer>

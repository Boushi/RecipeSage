<ion-header>

  <ion-toolbar color="nav">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe.id ? 'Edit Recipe' : 'New Recipe' }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <input id="filePicker" type="file" (change)="setFile($event)" style="display: none;" accept="image/*" />
  <div class="recipe-image" (click)="filePicker()">
    <div class="image-frame">
      <img *ngIf="recipe.image && !imageBlobURL" src="{{ recipe.image.location }}" />
      <img *ngIf="imageBlobURL" [src]="imageBlobURL" />
      <span *ngIf="!recipe.image && !imageBlobURL">
        No Image
      </span>
    </div>
    <div class="image-subtext">
      <span *ngIf="recipe.image || imageBlobURL">
        Click to Change Image
      </span>
      <span *ngIf="!recipe.image && !imageBlobURL">
        Click to Select Image
      </span>
    </div>
  </div>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="recipe.title" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="recipe.description" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Yield</ion-label>
    <ion-input [(ngModel)]="recipe.yield" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Active Time</ion-label>
    <ion-input [(ngModel)]="recipe.activeTime" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Total Time</ion-label>
    <ion-input [(ngModel)]="recipe.totalTime" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Source</ion-label>
    <ion-input [(ngModel)]="recipe.source" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Source URL</ion-label>
    <ion-input [(ngModel)]="recipe.url" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingredients</ion-label>
    <ion-textarea [(ngModel)]="recipe.ingredients" (ionInput)="updateTextAreaSize($event)" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Instructions</ion-label>
    <ion-textarea [(ngModel)]="recipe.instructions" (ionInput)="updateTextAreaSize($event)" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea [(ngModel)]="recipe.notes" (ionInput)="updateTextAreaSize($event)" type="text" value=""></ion-textarea>
  </ion-item>

  <br />

  <ion-item *ngIf="!recipe.id" class="ion-text-wrap">
    <p>You'll be able to add categories/labels after the recipe is created.</p>
  </ion-item>
  <div padding>
  	<button ion-button block (click)="save()">{{ recipe.id ? "Save" : "Create" }}</button>
	</div>
</ion-content>

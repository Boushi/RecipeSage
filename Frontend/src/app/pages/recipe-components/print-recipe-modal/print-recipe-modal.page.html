<ion-header>

  <ion-toolbar>
    <ion-title>Select print layout</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="templates">
    <recipe-preview
      [selected]="selectedTemplate === i"
      [landscape]="template.orientation === 'landscape'"
      [url]="template.url"
      [description]="template.description"
      *ngFor="let template of templates; let i = index" (click)="selectedTemplate = i"
      (click)="selectedTemplate = i"></recipe-preview>
  </div>
</ion-content>

<ion-footer padding>
  <button ion-button icon-left block (click)="print()" [disabled]="selectedTemplate === -1">
    <ion-icon name="print"></ion-icon>
    Print
  </button>
</ion-footer>

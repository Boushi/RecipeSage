<ion-header>

  <ion-toolbar>
    <ion-title>Add Friend</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <select-user (selectedUserChange)="onSelectedUserChange($event)"></select-user>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="send()" [disabled]="!recipientId">
    <ion-icon name="send" slot="start"></ion-icon>
    <ion-label>
      Send Friend Request
    </ion-label>
  </ion-button>
</ion-footer>

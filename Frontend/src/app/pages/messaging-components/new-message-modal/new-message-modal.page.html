<ion-header>
  <ion-toolbar>
    <ion-title>New Message Thread</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <select-user (selectedUserChange)="onSelectedUserChange($event)" [selectedUser]="recipientInfo"></select-user>
  <ion-item *ngIf="!recipientId">
    <ion-label>
      <p>
        Enter a RecipeSage user email or @handle
      </p>
    </ion-label>
  </ion-item>

  <br /><br />

  <ion-item>
    <ion-label position="floating">Compose a message</ion-label>
    <ion-textarea [(ngModel)]="message" placeholder="Hello! I'd like to chat on RecipeSage"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="send()" [disabled]="!recipientId">
    <ion-icon name="send" slot="start"></ion-icon>
    <ion-label>
      Send
    </ion-label>
  </ion-button>
</ion-footer>

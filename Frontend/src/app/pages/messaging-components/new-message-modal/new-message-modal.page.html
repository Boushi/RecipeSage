<ion-header>
  <ion-toolbar>
    <ion-title>New Message Thread</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Recipient email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="recipientEmail" (ngModelChange)='autofillUserName()'></ion-input>
    </ion-item>

    <p *ngIf="recipientEmail.length > 0 && !searching" padding-left>
      {{ recipientName ? 'User found: ' + recipientName : "No user found with that email..." }}
    </p>
    <p *ngIf="recipientEmail.length == 0 && !searching" padding-left>
      Enter an email address to search for a user
    </p>
    <p *ngIf="searching" padding-left>
      Searcing for user...
    </p>

    <br /><br />

    <ion-item>
      <ion-textarea [(ngModel)]="message" placeholder="Hello! I'd like to chat on RecipeSage"></ion-textarea>
    </ion-item>
    <p padding-left>
      Compose a message
    </p>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="send()" [disabled]="!recipientId">
    <ion-icon name="send" slot="start"></ion-icon>
    <ion-label>
      Send
    </ion-label>
  </ion-button>
</ion-footer>

<ngx-loading-bar includeSpinner="false"></ngx-loading-bar>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="navBar">
      <ion-title>Recipe Sage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left *ngFor="let p of navList()" (click)="openPage(p)">
        <ion-icon class="sidemenu-icon" name="{{p.icon}}" padding-right></ion-icon>
        <span class="sidemenu-item-text">{{p.title}}</span>
        <ion-badge *ngIf="p.title === 'Recipe Inbox' && inboxCount && inboxCount > 0" item-end>{{ inboxCount }}</ion-badge>
      </button>
      <button menuClose ion-item icon-left *ngIf="isLoggedIn()" (click)="logout()">
        <ion-icon class="sidemenu-icon" name="log-out" padding-right></ion-icon>
        <span class="sidemenu-item-text">Log Out</span>
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>

        <p>
        &nbsp;&nbsp;v{{ version }}<br />
        &nbsp;&nbsp;<a href="https://www.kondeo.com">Julian Poyourow</a>
        </p>

    </ion-toolbar>
  </ion-footer>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [rootParams]="rootPageParams" #content swipeBackEnabled="false"></ion-nav>

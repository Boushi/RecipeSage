<ion-header>
  <ion-toolbar>
    <ion-title>Scale Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label>
      <p>
      Adjust the scale of the recipe<br />
      Click a button or enter a scale manually
      </p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" class="preselect-options">
    <ion-button (click)="scale = '1/2'">1/2</ion-button>
    <ion-button (click)="scale = '1'">1</ion-button>
    <ion-button (click)="scale = '2'">2</ion-button>
    <ion-button (click)="scale = '3'">3</ion-button>
    <ion-button (click)="scale = '4'">4</ion-button>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Or, enter a number or fraction</ion-label>
    <ion-input [(ngModel)]="scale"></ion-input>
  </ion-item>

  <br />
</ion-content>

<ion-footer>
  <ion-button (click)="close()" fill="clear" class="ion-float-end">
    <ion-label>
      Cancel
    </ion-label>
  </ion-button>
  <ion-button (click)="apply()" fill="clear" class="ion-float-end">
    <ion-label>
      Apply
    </ion-label>
  </ion-button>
</ion-footer>

<ion-header>

  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngIf="isScreenSideTabSize()">
      <ion-icon name="list" item-start></ion-icon>
      <ion-label>Enable SplitPane on Large Devices</ion-label>
      <ion-toggle [(ngModel)]="config.enableSplitPane" (ngModelChange)="configService.saveConfig()"></ion-toggle>
    </ion-item>
    <button ion-item (click)="goTo('ImportPage')">
      <ion-icon name="cloud-upload" item-start></ion-icon>
      Import Recipe Data
    </button>
    <button ion-item (click)="goTo('ExportPage')">
      <ion-icon name="cloud-download" item-start></ion-icon>
      Export Recipe Data
    </button>
    <button ion-item (click)="goTo('AccountPage')">
      <ion-icon name="person" item-start></ion-icon>
      Account & Credential Settings
    </button>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="auth-container">
    <ion-list>
      <div class="auth-entry">
        <div *ngIf="!showLogin">
          <label>
            Full Name or Nickname<br />
            <input id="name" type="text" />
          </label>
          <br /><br />
        </div>
  
        <label>
          Email<br />
          <input id="email" type="email" />
        </label>
        <br /><br />
  
        <label>
          Password<br />
          <input id="password" (keyup.enter)="showLogin && auth()" type="password" />
        </label>
        <br /><br />
  
        <div *ngIf="!showLogin">
          <label>
            Confirm Password<br />
            <input id="confirmPassword" (keyup.enter)="auth()" type="password" />
          </label>
          <br /><br />
        </div>
      </div>
  
      <div padding>
      	<button ion-button block (click)="auth()">{{ showLogin ? "Login" : "Signup" }}</button>
  		</div>
  
  		<div>
      	<button ion-button clear block (click)="toggleLogin()">{{ showLogin ? "Signup instead" : "Login instead" }}</button>
  		</div>
  		
  		{{ errorMessage }}
  
    </ion-list>
  </div>
</ion-content>

<ion-header>

  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ recipe._id ? 'Edit Recipe' : 'New Recipe' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input id="filePicker" type="file" (change)="setFile($event)" style="display: none;" />
  <div padding>
    <button ion-button block (click)="filePicker()">{{ filePickerText() }}</button>
  </div>

  <input id="ocr-ingredients" type="file" (change)="setOCR($event, 'ingredients')" style="display: none;" />
  <input id="ocr-instructions" type="file" (change)="setOCR($event, 'instructions')" style="display: none;" />
  <input id="ocr-notes" type="file" (change)="setOCR($event, 'notes')" style="display: none;" />

  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input [(ngModel)]="recipe.title" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="recipe.description" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Yield</ion-label>
    <ion-input [(ngModel)]="recipe.yield" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Active Time</ion-label>
    <ion-input [(ngModel)]="recipe.activeTime" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Total Time</ion-label>
    <ion-input [(ngModel)]="recipe.totalTime" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Source</ion-label>
    <ion-input [(ngModel)]="recipe.source" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Source URL</ion-label>
    <ion-input [(ngModel)]="recipe.url" type="text" value=""></ion-input>
  </ion-item>

  <div style="position: relative;">
    <button ion-button icon-only clear style="position: absolute; right: 0; z-index: 1;" (click)="ocrPicker('ingredients')"><ion-icon name="camera"></ion-icon></button>

    <ion-item>
      <ion-label stacked>Ingredients</ion-label>
      <ion-textarea [(ngModel)]="recipe.ingredients" (ionChange)="updateTextAreaSize($event)" type="text" value=""></ion-textarea>
    </ion-item>
  </div>

  <div style="position: relative;">
    <button ion-button icon-only clear style="position: absolute; right: 0; z-index: 1;" (click)="ocrPicker('instructions')"><ion-icon name="camera"></ion-icon></button>

    <ion-item>
      <ion-label stacked>Instructions</ion-label>
      <ion-textarea [(ngModel)]="recipe.instructions" (ionChange)="updateTextAreaSize($event)" type="text" value=""></ion-textarea>
    </ion-item>
  </div>

  <div style="position: relative;">
    <button ion-button icon-only clear style="position: absolute; right: 0; z-index: 1;" (click)="ocrPicker('notes')"><ion-icon name="camera"></ion-icon></button>

    <ion-item>
      <ion-label stacked>Notes</ion-label>
      <ion-textarea [(ngModel)]="recipe.notes" (ionChange)="updateTextAreaSize($event)" type="text" value=""></ion-textarea>
    </ion-item>
  </div>

  <br />

  <ion-item *ngIf="!recipe._id" text-wrap>
    <p>You'll be able to add categories/labels after the recipe is created.</p>
  </ion-item>
  <div padding>
  	<button ion-button block (click)="save()">{{ recipe._id ? "Save" : "Create" }}</button>
	</div>
</ion-content>

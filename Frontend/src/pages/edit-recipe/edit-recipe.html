<ion-header>

  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ recipe._id ? 'Edit Recipe' : 'New Recipe' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input id="filePicker" type="file" (change)="setFile($event)" style="display: none;" />
  <div padding>
  	<button ion-button block (click)="filePicker()">{{ filePickerText() }}</button>
  </div>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="recipe.title" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea [(ngModel)]="recipe.description" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Yield</ion-label>
    <ion-input [(ngModel)]="recipe.yield" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Active Time</ion-label>
    <ion-input [(ngModel)]="recipe.activeTime" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Total Time</ion-label>
    <ion-input [(ngModel)]="recipe.totalTime" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Source</ion-label>
    <ion-input [(ngModel)]="recipe.source" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Source URL</ion-label>
    <ion-input [(ngModel)]="recipe.url" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ingredients</ion-label>
    <ion-textarea rows="10" [(ngModel)]="recipe.ingredients" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Instructions</ion-label>
    <ion-textarea rows="10" [(ngModel)]="recipe.instructions" type="text" value=""></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Notes</ion-label>
    <ion-textarea rows="4" [(ngModel)]="recipe.notes" type="text" value=""></ion-textarea>
  </ion-item>

  <br />

  <ion-item *ngIf="!recipe._id" text-wrap>
    <p>You'll be able to add categories/labels after the recipe is created.</p>
  </ion-item>
  <div padding>
  	<button ion-button block (click)="save()">{{ recipe._id ? "Save" : "Create" }}</button>
	</div>
</ion-content>

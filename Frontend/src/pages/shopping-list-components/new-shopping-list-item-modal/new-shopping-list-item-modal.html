<ion-header>

  <ion-navbar>
    <ion-title>Add item(s)</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="inputType">
      <ion-segment-button value="items">
        Items
      </ion-segment-button>
      <ion-segment-button value="recipe">
        Recipe
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="inputType">

    <div *ngSwitchCase="'items'">
      <ion-item *ngFor="let item of itemFields">
        <ion-label floating>Item title</ion-label>
        <ion-input [(ngModel)]="item.title" (ngModelChange)="addOrRemoveTextFields()" type="text" value=""></ion-input>
      </ion-item>
    </div>

    <div *ngSwitchCase="'recipe'">
      <select-recipe [(selectedRecipe)]="selectedRecipe"></select-recipe>

      <div *ngIf="selectedRecipe">
        <p>
          <b>Ingredients for "{{ selectedRecipe.title }}":</b>
        </p>
        <select-ingredients [ingredients]="selectedRecipe.ingredients" (selectedIngredientsChange)="selectedIngredients = $event"></select-ingredients>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer padding>
  <button ion-button icon-left block (click)="save()" [disabled]="!isFormValid()">
    <ion-icon name="list"></ion-icon>
    Add to List
  </button>
</ion-footer>

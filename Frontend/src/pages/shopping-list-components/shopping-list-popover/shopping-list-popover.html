<ion-list no-border>
  <ion-list-header>
    Options
  </ion-list-header>

  <ion-item>
    <ion-icon name='list' item-start></ion-icon>
    <ion-label>Sort by</ion-label>
    <ion-select [(ngModel)]="viewOptions.sortBy" (ngModelChange)="saveViewOptions();">
      <ion-option value="-title">Title</ion-option>
      <ion-option value="-created">Created (newest first)</ion-option>
      <ion-option value="created">Created (oldest first)</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showRecipeTitle" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Recipe Title
    </ion-label>
    <ion-icon name='pricetag' item-start></ion-icon>
  </ion-item>

  <ion-item *ngIf="shoppingList.collaborators.length > 0">
    <ion-toggle [(ngModel)]="viewOptions.showAddedBy" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Added By
    </ion-label>
    <ion-icon name='contact' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showAddedOn" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Added On
    </ion-label>
    <ion-icon name='calendar' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name='remove-circle' item-start></ion-icon>
    <button (click)="removeAllItems()" ion-button full>Remove all items</button>
  </ion-item>

  <ion-item>
    <ion-icon name='trash' item-start></ion-icon>
    <button (click)="deleteList()" ion-button full>Delete list</button>
  </ion-item>
</ion-list>

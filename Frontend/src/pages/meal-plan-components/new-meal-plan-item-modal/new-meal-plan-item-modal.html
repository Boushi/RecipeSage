<ion-header>

  <ion-navbar>
    <ion-title>Add item(s)</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="inputType">
      <ion-segment-button value="manualEntry">
        Manual Entry
      </ion-segment-button>
      <ion-segment-button value="recipe">
        Choose Recipe
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="inputType">

    <div *ngSwitchCase="'manualEntry'">
      <ion-item>
        <ion-label floating>Item title</ion-label>
        <ion-input [(ngModel)]="itemTitle" type="text"></ion-input>
      </ion-item>
    </div>

    <div *ngSwitchCase="'recipe'">
      <br /><br />
      <select-recipe
      [(selectedRecipe)]="selectedRecipe"
      ></select-recipe>
    </div>
  </div>

  <br /><br />

  <select-meal (mealChange)="meal = $event"></select-meal>
</ion-content>

<ion-footer padding>
  <button ion-button icon-left block (click)="save()" [disabled]="!isFormValid()">
    <ion-icon name="list"></ion-icon>
    Add to Meal Plan
  </button>
</ion-footer>

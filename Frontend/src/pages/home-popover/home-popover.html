<ion-list no-border>
  <ion-list-header>
    Options
  </ion-list-header>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showLabels" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Labels
    </ion-label>
    <ion-icon name='pricetag' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showImages" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Images
    </ion-label>
    <ion-icon name='image' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showSource" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Source
    </ion-label>
    <ion-icon name='link' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name='list' item-start></ion-icon>
    <ion-label>Sort by</ion-label>
    <ion-select [(ngModel)]="viewOptions.sortBy" (ngModelChange)="saveViewOptions();">
      <ion-option value="-title">Title</ion-option>
      <!--<ion-option value="label">Label</ion-option>-->
      <ion-option value="-createdAt">Created (newest first)</ion-option>
      <ion-option value="createdAt">Created (oldest first)</ion-option>
      <ion-option value="-updatedAt">Updated (newest first)</ion-option>
      <ion-option value="updatedAt">Updated (oldest first)</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name='funnel' item-start></ion-icon>
    <ion-label>Filter by label</ion-label>
    <ion-select
      [(ngModel)]="viewOptions.selectedLabels"
      (ngModelChange)="saveViewOptions();"
      multiple="true"
      #filterByLabelSelect>
      <ion-option
        (ionSelect)="resetFilterByLabel()"
        [value]="null">
        Reset All
      </ion-option>
      <ion-option
        *ngFor="let label of labels"
        [value]="label.title">
        {{ label.title }} ({{ label.recipeCount }})
      </ion-option>
    </ion-select>
  </ion-item>
</ion-list>

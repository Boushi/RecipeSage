  <ion-item>

  </ion-item>

  <ion-item>

      Show Source
    </ion-label>
    <ion-icon name='link' item-start></ion-icon>
  </ion-item>
  
  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.sortByLabel" (ngModelChange)="saveViewOptions()"></ion-toggle>

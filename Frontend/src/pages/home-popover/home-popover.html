<ion-list no-border>
  <ion-list-header>
    Options
  </ion-list-header>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showLabels" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Labels
    </ion-label>
    <ion-icon name='pricetag' item-start></ion-icon>
  </ion-item>
  
  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showImages" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Images
    </ion-label>
    <ion-icon name='image' item-start></ion-icon>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="viewOptions.showSource" (ngModelChange)="saveViewOptions()"></ion-toggle>
    <ion-label>
      Show Source
    </ion-label>
    <ion-icon name='link' item-start></ion-icon>
  </ion-item>
  
  <ion-item>
    <ion-icon name='list' item-start></ion-icon>
    <ion-label>Sort by</ion-label>
    <ion-select [(ngModel)]="viewOptions.sortBy" (ngModelChange)="saveViewOptions(); updateSort();">
      <ion-option value="title">Title</ion-option>
      <!--<ion-option value="label">Label</ion-option>-->
      <ion-option value="-created">Created Desc</ion-option>
      <ion-option value="created">Created Asc</ion-option>
      <ion-option value="-updated">Updated Desc</ion-option>
      <ion-option value="updated">Updated Asc</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

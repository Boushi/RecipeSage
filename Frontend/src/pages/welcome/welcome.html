<ion-header>
  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/recipesage-white-trimmed.png" style="display:inline-block" height="40px" />
      <!--Recipe Sage-->
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="photoHolder">
    <picture>
      <source media="(min-width: 1921px)" srcset="assets/stockphotos/chicken-salad-original.jpg">
      <source media="(min-width: 1281px)" srcset="assets/stockphotos/chicken-salad-1920.jpg">
      <source media="(min-width: 641px)" srcset="assets/stockphotos/chicken-salad-1280.jpg">
      <img src="assets/stockphotos/chicken-salad-640.jpg" alt="Chicken Salad">
    </picture>
  </div>
  <div class="welcomeContent" padding>
    <h2>Welcome to Recipe Sage!</h2>
    
    <br /><br />
    
    Create, store, share and browse your recipes online.
    
    <br /><br />
    
    Why Recipe Sage?<br />
    - Free<br />
    - Easy to use<br />
    - Open Source<br />
    - Mobile compatible<br />
    - Import recipes from Pepperplate<br />
    - Share and interact with other users<br />
    
    <br />
    
    Create an account by clicking the button below!
    
  </div>
  
  
</ion-content>

<ion-footer>
  <button ion-button full (click)="goToAuth()" style="margin: 0;">Signup or Login</button>
</ion-footer>

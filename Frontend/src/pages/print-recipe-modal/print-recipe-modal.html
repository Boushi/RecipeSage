<ion-header>

  <ion-navbar>
    <ion-title>Select print layout</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="templates">
    <div class="template" [ngClass]="{ selected: selectedTemplate === i, landscape: template.orientation === 'landscape' }" *ngFor="let template of templates; let i = index" (click)="selectedTemplate = i">
      <iframe scrolling="no" [src]="template.url"></iframe>
      <div class="overlay"></div>
      <div class="description">{{ template.description }}</div>
    </div>
  </div>
</ion-content>

<ion-footer padding>
  <button ion-button icon-left block (click)="print()" [disabled]="selectedTemplate === -1">
    <ion-icon name="print"></ion-icon>
    Print
  </button>
</ion-footer>

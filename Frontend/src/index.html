  <script>
    window.updateSW = function(resolve, reject) {
      resolve = resolve || function() {};
      reject = reject || function() {};

      if (!window.swRegistration) {
        reject();
        return;
      }

      var updatePromise = window.swRegistration.update();

      updatePromise.then(resolve, reject);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          window.swRegistration = registration;
          if (window.onSWRegistration) window.onSWRegistration.call(null);

          var UPDATE_INTERVAL = 1000 * 60 * 10; // EVERY 10 MINUTES
          setInterval(window.updateSW, UPDATE_INTERVAL);
          window.updateSW();
        })
        .catch(err => console.error('Error', err));

      navigator.serviceWorker.addEventListener('controllerchange', function() {
        if (window.onSWUpdate) window.onSWUpdate.call(null);
        else window.location.reload(true);
      });
    }
  </script>

  <script>
    if (!HTMLCanvasElement.prototype.toBlob) {
      Object.defineProperty(HTMLCanvasElement.prototype, 'toBlob', {
        value: function (callback, type, quality) {
          var canvas = this;
          setTimeout(function() {

            var binStr = atob( canvas.toDataURL(type, quality).split(',')[1] ),
                len = binStr.length,
                arr = new Uint8Array(len);

            for (var i = 0; i < len; i++ ) {
              arr[i] = binStr.charCodeAt(i);
            }

            callback( new Blob( [arr], {type: type || 'image/png'} ) );

          });
        }
      });
    }
  </script>

  <script type="text/javascript">

    _paq.push(['enableLinkTracking']);
    (function () {

      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();

    window._paq = _paq;
  </script>

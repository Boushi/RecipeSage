<div>
  <div *ngIf="ingredients && ingredients.length > 0">
    <ion-item *ngFor="let ingredient of ingredients; let i = index;">
      <ion-label>{{ ingredient }}</ion-label>
      <ion-checkbox [(ngModel)]="ingredientBinders[i]" (ngModelChange)="toggleIngredient(i)" checked="true"></ion-checkbox>
    </ion-item>
  </div>
  <div *ngIf="!ingredients || ingredients.length === 0">
    <p>
      <b>The selected recipe has no ingredients.</b>
    </p>
  </div>
</div>

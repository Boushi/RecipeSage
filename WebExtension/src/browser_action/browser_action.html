<!doctype html>
<html>
	<head>
		<title>RecipeSage</title>
		<style type="text/css">
			body {
				padding: 16px;
			}

			.container {
				min-width: 400px;
				min-height: 200px;
			}

			.container h2 {
				margin-top: 0;
    		margin-bottom: 32px;
			}

			input, textarea {
				width: calc(100% - 16px);
				background: none;
				border: none;
				border-bottom: 1px solid rgba(0,0,0,0.1);
				padding: 10px;
				transition: 0.3s;
				background: transparent;
				color: initial;
			}

			input:focus, textarea:focus {
				border-bottom: 1px solid #00a8ff;
				outline: none;
			}

			button {
				height: 32px;
				padding: 0 11px;
				margin: 4px;

				font-size: 14px;
				font-weight: 500;
				text-transform: uppercase;
				
				background: #00a8ff;
				color: white;
				cursor: pointer;
				
				border: none;
				border-radius: 2px;
				box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
			}
		</style>
		<script type="text/javascript" src="browser_action.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>RecipeSage Browser Extension Login</h2>
			<div id="login">
				<label>
					Email<br />
					<input id="email" type="email" />
				</label>
				<br /><br />
				
				<label>
					Password<br />
					<input id="password" type="password" />
				</label>
				<br /><br />
				<button id="login-submit">Login</button>
				<span id="message"></span>
			</div>
		</div>
	</body>
</html>

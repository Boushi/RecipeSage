apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-ingredient-instruction-classifier
  labels:
    app: rs-ingredient-instruction-classifier
spec:
  selector:
    matchLabels:
      app: rs-ingredient-instruction-classifier
  template:
    metadata:
      labels:
        app: rs-ingredient-instruction-classifier
    spec:
      containers:
      - name: rs-ingredient-instruction-classifier
        image: julianpoy/ingredient-instruction-classifier:1.0.5
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1
            memory: 700Mi
---
apiVersion: v1
kind: Service
metadata:
  name: rs-ingredient-instruction-classifier
spec:
  type: ClusterIP
  selector:
    app: rs-ingredient-instruction-classifier
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: rs-ingredient-instruction-classifier
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rs-ingredient-instruction-classifier
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 100 # Percentage of request
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 65 # Percentage of request

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-api
  labels:
    app: rs-api
spec:
  selector:
    matchLabels:
      app: rs-api
  template:
    metadata:
      labels:
        app: rs-api
    spec:
      containers:
      - name: rs-api
        image: julianpoy/recipesage:api-$RELEASE_TAG
        ports:
        - containerPort: 3000
        command: ["node"]
        args: ["src/bin/www"]
        resources:
          requests:
            cpu: 0.5
            memory: 450Mi
          limits:
            cpu: 1
        envFrom:
        - secretRef:
            name: rs-api-env
        env:
        - name: BROWSERLESS_HOST
          value: "rs-browserless"
        - name: BROWSERLESS_PORT
          value: "3000"
        volumeMounts:
        - name: firebase-credentials
          mountPath: /app/Backend/src/config/firebase-credentials.json
          subPath: firebase-credentials.json
      volumes:
        - name: firebase-credentials
          configMap:
            name: firebase-credentials
      imagePullSecrets:
      - name: myregistrykey
      terminationGracePeriodSeconds: 900
---
apiVersion: v1
kind: Service
metadata:
  name: rs-api
spec:
  type: ClusterIP
  selector:
    app: rs-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: rs-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rs-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 85
